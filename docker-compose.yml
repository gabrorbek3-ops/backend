services:
  backend:
    build: .
    env_file:
      - .env
    expose:
      - "8000"
    volumes:
      - .:/app
    restart: always

  redis:
    image: redis:7
    ports:
      - "6380:6379"
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
